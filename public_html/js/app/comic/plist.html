<header-component></header-component>
<div class="container-fluid">
    <div class="row MUpBot">
        <div class="col-sm-6 col-md-4">
            <h1 class="h2"><i class="fas fa-book-open"></i> Comics</h1>
        </div>
        <div class="col-sm-auto col-md-auto ml-auto align-self-center">
            Selecciona RPP:
        </div>
        <div class="col-sm-2 col-md-2 align-self-center" style="width:200px;">
            <select class="form-control" 
                    ng-change="update()" 
                    ng-model="rpp" ng-options="value for value in select" >
            </select>
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-12 col-sm-7 col-md-auto">
            <nav aria-label="paginacion">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" ng-show="page > 1" href="{{ob}}/plist/{{rpp}}/{{page - 1}}/{{orderURLCliente}}">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page > 2" href="{{ob}}/plist/{{rpp}}/1/{{orderURLCliente}}">1</a>
                    </li>
                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                        <a class="page-link" href="{{ob}}/plist/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="{{ob}}/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page != totalPages" href="{{ob}}/plist/{{rpp}}/{{page--1}}/{{orderURLCliente}}">Next</a>
                    </li>                    
                </ul>
            </nav>
        </div>
        <div class="col-12 col-sm-5 col-md-auto">            
            <button type="button" class="btn btn-danger btn-sm" style="width: auto; height:30px;" ng-click="resetOrder()">
                <i class="fa fa-broom"> Limpiar</i>
            </button>
            <a  href="{{ob}}/create/"> 
                <button type="button" class="btn btn-warning btn-sm" style="width: 100px; height:30px;">
                    <i class="fa fa-plus"> Crear</i>
                </button>
            </a>
        </div>
    </div>


    <div class="table-responsive tablacentro">
        <table class="table table-striped table-sm" style="margin-top: 1%;">
            <tr class="thead-dark">            
                <th style="min-width: 95px;">                   
                    ID
                </th>     

                <th style="min-width: 120px;">
                    Título
                </th>
                <th  style="max-width: 120px;">
                    Descripción
                </th>
                <th>
                    Existencias
                </th>
                <th style="min-width: 120px;">
                    Precio
                </th>
                <th>
                    Foto
                </th>
                <th>
                    Coleccion
                </th>
                <th>
                    Acciones
                </th>
            </tr>

            <tr class="thead-dark">
                <th id="colorNegroborder">
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('id', 'asc')">
                        <i class="fas fa-long-arrow-alt-up"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('id', 'desc')">
                        <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                </th>
                <th id="colorNegroborder">
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('titulo', 'asc')">
                        <i class="fas fa-long-arrow-alt-up"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('titulo', 'desc')">
                        <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                </th>
                <th id="colorNegroborder">
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('desc', 'asc')">
                        <a class="fas fa-long-arrow-alt-up" ></a>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('desc', 'desc')">
                        <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                </th>
                <th id="colorNegroborder">
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('existencias', 'asc')">
                        <i class="fas fa-long-arrow-alt-up"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('existencias', 'desc')">
                        <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                </th>
                <th id="colorNegroborder">
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('precio', 'asc')">
                        <i class="fas fa-long-arrow-alt-up"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('precio', 'desc')">
                        <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                </th>
                <th id="colorNegroborder">
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('foto', 'asc')">
                        <i class="fas fa-long-arrow-alt-up"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('foto', 'desc')">
                        <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                </th>
                <th id="colorNegroborder">
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('id_coleccion', 'asc')">
                        <i class="fas fa-long-arrow-alt-up"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm" ng-click="ordena('id_coleccion', 'desc')">
                        <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                </th>
                <th id="colorNegroborder">              
                </th>
            </tr>


            <tr ng-repeat="fila in ajaxDataComic track by $index">
                <td>{{fila.id}}</td>
                <td>{{fila.titulo}}</td>
                <td style="max-width: 240px; overflow: hidden">{{fila.desc}}</td>  
                <td>{{fila.existencias}}</td>
                <td>{{fila.precio.toFixed(2)}}</td>
                <td>{{fila.foto}}</td>                
                <td>                    
                    <a href="coleccion/create" ng-if="fila.obj_coleccion === undifined">NINGUNA</a>
                    <a href="coleccion/view/{{fila.obj_coleccion.id}}">{{fila.obj_coleccion.desc}}</a>
                </td>  
                <td> 
                    <a  href="{{ob}}/view/{{fila.id}}"> 
                        <button style="font-size:15px" class="btn btn-info"><i class="fa fa-eye"></i></button>
                    </a> 
                    <a  href="{{ob}}/edit/{{fila.id}}"> 
                        <button style="font-size:15px" class="btn btn-success"><i class="fa fa-edit"></i></button>
                    </a> 
                    <a  href="{{ob}}/remove/{{fila.id}}"> 
                        <button style="font-size:15px" class="btn btn-danger"><i class="fa fa-trash-alt"></i></button>
                    </a> 
                </td>                                  
            </tr>
        </table>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
