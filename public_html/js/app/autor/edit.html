<header-component></header-component>
<main role="main" class="container">

    <!--    <h3>Resultado de la llamada AJAX: {{ajaxData}}</h3>-->
    <div class="primeraParte"></div>
    <a href="javascript:window.history.back();"> <button class="btn btn-success">Volver</button> </a>    
    <form name="userForm" style="margin-bottom: 50px;" ng-show="!mensaje">
        <h3 style="text-align: center"><i class="fas fa-user-tie"></i> Editar Autor</h3>
        <div class="form-group row justify-content-center">
            <div class="col-2">
                <label for="id" class="col-form-label">ID</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control-plaintext" id="id" name="id" ng-disabled="true" ng-model="ajaxDatoAutor.id" />
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-2">
                <label for="nombre" class="col-form-label">Nombre</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" id="nombre" name="nombre" 
                       ng-model="ajaxDatoAutor.nombre" ng-required="true" ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$/"
                       ng-class="{ 'is-invalid' : userForm.nombre.$invalid && !userForm.nombre.$pristine, 'is-valid' :userForm.nombre.$valid && !userForm.nombre.$pristine}"/>
                <div ng-show="userForm.nombre.$error.pattern" class="alert alert-danger" role="alert">
                    Nombre no válido
                </div>
                <div ng-show="userForm.nombre.$invalid && !userForm.nombre.$pristine && !userForm.nombre.$error.pattern" class="alert alert-danger" role="alert">
                    Nombre obligatorio
                </div>
            </div>
        </div>            

        <div class="form-group row justify-content-center">
            <div class="col-2">
                <button ng-click="guardar()" type="button" class="btn btn-primary" ng-disabled="userForm.$invalid">Guardar</button>   
            </div>
            <div class="col-5">                           
            </div>            
        </div>
    </form>
    <div class="alert alert-success" ng-show="mensaje">
        Datos actualizados correctamente del {{ob}} {{ajaxDatoAutor.id}}
    </div>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
